 <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>
    <script src="quotes.js">

    </script>
<script type="text/javascript">



  window.onload = init;
  function init(){
    getQuote()
  }

function getQuote(){

let quoteLenth = QUOTES.length;
let randomIndex = Math.floor(Math.random() * quoteLenth);
let randomQuote = QUOTES[randomIndex];

let twitterLink = 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=';

randomQuoteInApiFormat = randomQuote.quote.replace(/ /g, "%20");
twitterLink += randomQuoteInApiFormat;

randomAuthorInApiFormat = randomQuote.author.replace(/ /g, "%20");

twitterLink += " - " + randomAuthorInApiFormat;

document.getElementById("tweet-quote").href = twitterLink;
document.getElementById("text").innerText=randomQuote.quote;
document.getElementById("author").innerText=randomQuote.author;
}
</script>
  </head>


  <body>
    <div class="container">

    <div class="row py-5">
<div class="col-md-8 offset-md-2">




            <wrapper id="quote-box">
              <div class="card">
              <div class="card-header text-center">Random Quote Machine</div>


                <div class="card-body">
                  <h5 class="card-title" id="text">Special title treatment</h5>
                  <p class="card-text" id="author">With supporting text below as a natural lead-in to additional content.</p>


                  <button type="button" name="button" id="new-quote" onClick="getQuote()" class="btn btn-primary">Check</button>
                  <a href="#" id="tweet-quote" target="_blank" class="btn btn-success">Tweet Quote </a>
              </div>
            </div>
          </wrapper>
    </div>
  </div>
</div>

  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'>    </script>


  </body>



</html>
